<main>
  <section>
    <div class="home-box">
      <img src="../../assets/logo.png" />
      <app-search (onSearch)="navigate()" />
      <div class="home-buttons">
        <a routerLink="/cart">
          <button class="secondary-bg-color">Carrinho</button>
        </a>

        <a routerLink="/products" [queryParams]="{ search: searchInputValue }">
          <button class="main-bg-color">Pesquisar</button>
        </a>
      </div>
    </div>
  </section>
</main>
